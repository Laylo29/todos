    <link rel="stylesheet" href="css/main.css">
    <title>todos</title>
    <style type="text/tailwindcss"></style>

<body>

    <form autocomplete="off" class="  gap-[15px] todo-form flex bg-white mx-auto p-5 rounded-md w-[500px] bg-white mt-5 mb-5 ">

    <ul class=" w-[500px] flex flex-col mx-auto gap-5"></ul>
